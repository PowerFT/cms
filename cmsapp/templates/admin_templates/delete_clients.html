{% extends "admin_templates/base.html" %}
{% block title %}Delete Clients{% endblock title %}
{% block content %}
<center>
    <div class="card shadow m-3" style="width: 540px; text-align: left;">
        <div class="card-body">
            <h4 class="card-title">Delete Clients</h4>
            <hr>
            <form action="{% url 'delete_client' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="mainid">Main ID</label>
                    <input type="text" class="form-control" id="mainid" placeholder="ABC Company" name="mainid"
                        value="{{client.mainid}}" readonly>
                </div>
                <div class="form-group">
                    <label for="companyname">Company Name</label>
                    <input type="text" class="form-control" id="companyname" placeholder="ABC Company"
                        name="companyname" value="{{client.companyname}}">
                </div>

                <div class="form-group">
                    <label for="Contact Person">Contact Person</label>
                    <input type="text" class="form-control" id="Contact Person" placeholder="John Doe"
                        name="contactperson" value="{{client.contactperson}}">
                </div>

                <div class="form-group">
                    <label for="phonenumber">Phone number</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="+231 332 4546 767"
                        name="phonenumber" value="{{client.phonenumber}}">

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="123@gmail.com" name="email"
                        value="{{client.email}}">
                </div>
                <div class="form-group">
                    <label for="countryname">Country Name</label>
                    <input type="text" class="form-control" id="countryname" placeholder="Tunisia" name="countryname"
                        value="{{client.countryname}}">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Tunis" name="cityname"
                        value="{{client.cityname}}">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="12 drive lane West NS 13"
                        name="address">{{client.address}}</textarea>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete Client</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this client?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">No, take me back</button>
                                <button type="submit" class="btn btn-danger">Yes, I'm sure</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</center>
{% endblock content %}

{% extends "admin_templates/base.html" %}
{% block title %}Projects{% endblock title %}
{% block content %}
<div class="row m-3">
    <div class="col-4">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title">Add Projects</h4>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Tukon International">
                    </div>

                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea class="form-control" id="Description" rows="3"
                            placeholder="Digital Process automation"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ( $ )</label>
                        <input type="number" class="form-control" id="amount" placeholder="100000">
                    </div>

                    <div class="form-group">
                        <label for="Client name">Client Name</label>
                        <select class="form-control" id="Client name">
                          <option>Select Client ....</option>
                          <option>Alan Mark</option>
                          <option>Joe Don</option>
                          <option>Samson Ogbu</option>
                          <option>Kaustubh Wankhede</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="startdate">Start Date</label>
                        <input type="date" class="form-control" id="startdate">
                    </div>
                    <div class="form-group">
                        <label for="enddate">End Date</label>
                        <input type="date" class="form-control" id="enddate">
                    </div>
                    <button type="button" class="btn btn-outline-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title">
                    Projects
                </h4>
                <hr>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Project Name</th>
                            <th scope="col">Client Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Actions</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Tukon International</td>
                            <td>Alan Mark</td>
                            <td>$100,000</td>
                            <td>
                                <button class="btn btn-outline-primary"><i class="fa-solid fa-eye"></i></button>
                                <button class="btn btn-outline-success"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{% endblock content %}

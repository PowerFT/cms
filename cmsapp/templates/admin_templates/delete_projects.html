{% extends "admin_templates/base.html" %}
{% block title %}Delete Projects{% endblock title %}
{% block content %}
<center>
    <div class="card shadow m-3" style="width: 540px; text-align: left;">
        <div class="card-body">
            <h4 class="card-title">Delete Projects</h4>
            <hr>
            <form action="{% url 'delete_project' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="mainid">Main ID</label>
                    <input type="text" class="form-control" id="mainid" placeholder="ABC Company" name="mainid"
                        value="{{project.mainid}}" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="companyname" placeholder="Tukon International name="
                        name" value="{{project.name}}" readonly>
                </div>

                <div class="form-group">
                    <label for="Contact Person">Description</label>
                    <input type="text" class="form-control" id="Contact Person" name="description"
                        value="{{project.description}}" readonly>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="{{project.amount}}"
                        readonly>

                </div>

                <div class="form-group">
                    <label for="email">Client Name</label>
                    <input type="text" class="form-control" id="client name" placeholder="client name"
                        name="client name" value="{{project.clientname}}" readonly>
                </div>
                <div class="form-group">
                    <label for="startdate">Start date</label>
                    <input type="text" class="form-control" id="startdate" placeholder="..." name="startdate"
                        value="{{project.startdate}}" readonly>
                </div>
                <div class="form-group">
                    <label for="duedate">Due date</label>
                    <input type="text" class="form-control" id="duedate" name="duedate" value="{{project.duedate}}"
                        readonly>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete Project</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this project?
                            </div>
                            <div class="modal-footer">
                                <a href="{% url 'projects' %}" class="btn btn-secondary">No, take me
                                    back</a>
                                <button type="submit" class="btn btn-danger">Yes, I'm sure</button>

                            </div>
                        </div>
                    </div>
                </div>
              
            </form>
        </div>
    </div>
</center>
{% endblock content %}

{% extends "admin_templates/base.html" %}
{% block title %}View Clients{% endblock title %}
{% block content %}
<center>
<div class="card shadow m-3" style="width: 540px; text-align: left;">
    <div class="card-body">
        <h4 class="card-title">View Clients</h4>
        <hr>
        <form>
            <div class="form-group">
                <label for="mainid">Main ID</label>
                <input type="text" class="form-control" id="mainid" placeholder="ABC Company" name="mainid"
                    value="{{client.mainid}}" readonly>
            </div>
            <div class="form-group">
                <label for="companyname">Company Name</label>
                <input type="text" class="form-control" id="companyname" placeholder="ABC Company" name="companyname"
                    value="{{client.companyname}}" readonly>
            </div>

            <div class="form-group">
                <label for="Contact Person">Contact Person</label>
                <input type="text" class="form-control" id="Contact Person" placeholder="John Doe" name="contactperson"
                    value="{{client.contactperson}}" readonly>
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="+231 332 4546 767"
                    name="phonenumber" value="{{client.phonenumber}}" readonly>

            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="123@gmail.com" name="email"
                    value="{{client.email}}" readonly>
            </div>
            <div class="form-group">
                <label for="countryname">Country Name</label>
                <input type="text" class="form-control" id="countryname" placeholder="Tunisia" name="countryname"
                    value="{{client.countryname}}" readonly>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Tunis" name="cityname"
                    value="{{client.cityname}}" readonly>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="12 drive lane West NS 13"
                    name="address" readonly>{{client.address}}</textarea>
            </div>
            <a href="{% url 'clients' %}" class="btn btn-outline-dark">Back</a>
        </form>
    </div>
</div>
</center>
{% endblock content %}
